<body>

                </div>
                <div class="header-right">
                    <nav>
                        <ul class="menus">

                            <li><a href="#">Items</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">Flavour</a></li>
                        </ul>
                    </nav>
                    <button type="submit" class="header-btn">Order Now</button>
                    <div class="bars">
                        <span><i class="fa-solid fa-ellipsis-vertical"></i></span>

                            </span>

                    </div>
                </div>
                <div class="hero-right">
                    <img src="assets/images/banner.png" alt="Hero Banner Image">

            </div>
        </div>
